<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Golf Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #006164;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            height: 50px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="images/LOGO.CGG.png" alt="Logo" class="logo">
            <h1>Casual Golf Guys</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    

    <main>
        <div class="content">
            <h2>About My Golf Journey</h2>
            <p>Welcome to my golf page! Here, I share my experiences, tips, and photos from my favorite rounds.</p>

            <h3>Photo Gallery</h3>
            <div class="gallery">
                <img src="images/round1.jpg" alt="Round 1">
                <img src="images/round2.jpg" alt="Round 2">
                <img src="images/round3.jpg" alt="Round 3">
                <img src="images/round4.jpg" alt="Round 4">
            </div>

            <div class="modal" id="imageModal">
                <img id="modalImage" src="" alt="Large View">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Golf Page. All rights reserved.</p>
    </footer>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
                modal.classList.add('show');
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('show');
        });
    </script>

</body>
</html>
